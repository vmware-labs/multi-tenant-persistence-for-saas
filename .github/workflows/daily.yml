---
name: Daily
on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'trace'

jobs:
  test:
    name: Unit test
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go using version for latest 1.19 version
        uses: actions/setup-go@v4
        with:
          go-version: '1.19'
          check-latest: true
      - name: Run unit tests
        run: |
          mkdir -p $(go env GOPATH)
          mkdir -p $(go env GOCACHE)
          sudo make all
      - name: Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: test-results/coverage.out
          flags: unit-tests
          name: codecov-unit-test

  lint:
    name: Check lint
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go using version for latest 1.19 version
        uses: actions/setup-go@v4
        with:
          go-version: '1.19'
          check-latest: true
      - name: Run lint
        run: |
          mkdir -p $(go env GOPATH)
          mkdir -p $(go env GOCACHE)
          make lint
